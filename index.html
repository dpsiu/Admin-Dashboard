<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Admin Dashboard </title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div id="sidebarTitle" class="menuItem">
                <img src="./icons/Home.svg" alt="Home Icon">
                <p>Dashboard</p>
            </div>
            <div class="menuItem">
                <img src="./icons/Home.svg" alt="Home Icon">
                <p>Home</p>
            </div>
            <div class="menuItem">
                <img src="./icons/User.svg" alt="Icon in the outline of a person">
                <p>Profile</p>
            </div>
            <div class="menuItem">
                <img src="./icons/Envelope.svg" alt="Envelope icon">
                <p>Message</p>
            </div>
            <div class="menuItem">
                <img src="./icons/History.svg" alt="Icon that shows a clock rewinding, indicating going back in History">
                <p>History</p>
            </div>
            <div class="menuItem">
                <img src="./icons/Edit.svg" alt="Icon outline of pencil on paper">
                <p>Task</p>
            </div>
            <div class="menuItem">
                <img src="./icons/Users.svg" alt="Icon outline of people">
                <p>Communities</p>
            </div>
            <div class="menuItem">
                <img src="./icons/Settings.svg" alt="Icon outline of a gear">
                <p>Settings</p>
            </div>
            <div class="menuItem">
                <img src="./icons/Question-Circle.svg" alt="Icon outline of a circle with a question mark within">
                <p>Support</p>
            </div>
            <div class="menuItem">
                <img src="./icons/Lock.svg" alt="Icon outline of a lock">
                <p>Privacy</p>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img src="./icons/Home.svg" alt="">
                <input type="text" id="search" name="search" placeholder="">
            </div>
            <div class="profile"></div>
            <div class="greeting"></div>
            <div class="actions"></div>
        </div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
